name: CodeQL

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: "21"  
      node-version:
        required: false
        type: string
        default: "20"   
                        
jobs:
  create-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.languages }}
    steps:
      - name: Get languages from repo
        id: set-matrix
        uses: advanced-security/set-codeql-language-matrix@245a56dc4c677e128c650a2098f12036906a2997 #v1.2.1
        with:
          endpoint: ${{ github.event.repository.languages_url }}
          exclude: 'c, c++, csharp, go, python, ruby'
          
  analyze:
    needs: create-matrix
    if: ${{ needs.create-matrix.outputs.matrix != '[]' }}
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: 
        language: ${{ fromJSON(needs.create-matrix.outputs.matrix) }}
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@662472033e021d55d94146f66f6058822b0b39fd # v3.27.0
      with:
        languages: ${{ matrix.language }}

    # Set up Java only if the language is Java
    - name: Set up Java
      if: matrix.language == 'java'
      uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
      with:
        distribution: 'temurin'
        java-version: ${{ inputs.java-version }}

    # Set up Node.js only if the language is JavaScript
    - name: Set up Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      with:
        node-version: ${{ inputs.node-version }}        
 
    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    - name: Autobuild
      uses: github/codeql-action/autobuild@662472033e021d55d94146f66f6058822b0b39fd # v3.27.0
      with:
        matrix: ${{ matrix.language }}
     

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@662472033e021d55d94146f66f6058822b0b39fd #v3.27.0
      with:
        category: "/language:${{matrix.language}}"
     
